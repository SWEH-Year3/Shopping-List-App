<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <svg
      width="200"
      height="200"
      viewBox="0 0 200 200"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
    >
      <!-- Background Circle -->
      <rect width="200" height="200" rx="40" fill="#9ED5C5" />

      <!-- Shopping Cart -->
      <path
        d="M50 60 H140 L130 100 H60 Z"
        stroke="#FFFFFF"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <circle cx="70" cy="130" r="8" fill="#FFFFFF" />
      <circle cx="120" cy="130" r="8" fill="#FFFFFF" />

      <!-- Checklist inside Cart -->
      <rect
        x="65"
        y="65"
        width="50"
        height="30"
        rx="5"
        fill="#DEF5E5"
        stroke="#FFFFFF"
        stroke-width="3"
      />
      <path
        d="M70 75 L75 80 L85 70"
        stroke="#8EC3B0"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M70 85 L75 90 L85 80"
        stroke="#8EC3B0"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>

    <title>Shop.ly</title>
  </head>
  <body></body>
</html>
