<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Logo-alt.svg" />
    <title>Shop.ly</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <!-- web font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Italiana&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <!-- nav bar -->
      <div class="nav">
        <img class="logo" src="../assets/Logo-alt.svg" alt="logo" />
        <span>Shop.ly</span>
        <div class="github">
          <a href="https://github.com/SWEH-Year3/Shopping-List-App"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </div>
      <!-- container -->
      <div class="container">
        <div class="landing">
          <img src="../assets/shopping.svg" alt="" />
        </div>
        <div class="features">
          <div class="feature">
            <div class="content">
              <img src="../assets/document.svg" alt="" />
              <span>Organize</span>
            </div>
          </div>
          <div class="feature f2">
            <div class="content">
              <img src="../assets/money.svg" alt="" style="width: 25px" />
              <span>Budget</span>
            </div>
          </div>
          <div class="feature f3">
            <div class="content">
              <img src="../assets/share.svg" alt="" />
              <span>Share</span>
            </div>
          </div>
        </div>
        <div class="summary">
          <span
            >Organize your shopping list,<br />
            Control your spending<br />
            and share with friends.<br />
            All in one app, Download now...</span
          >
        </div>
        <div class="download">
          <button class="android" onclick="window.location.href = '#'">
            <i class="fa-solid fa-download"></i> Download for Android
          </button>
          <button onclick="window.location.href = '#'">
            <i class="fa-solid fa-download"></i> Download for IOS
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
