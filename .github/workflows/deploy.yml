name: Build and Deploy Capacitor App

on:
  workflow_dispatch:

jobs:
  android:
    name: Build and Release Android APK
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: sourceCode/shopping-list-app
        run: npm install

      - name: Build Web App
        working-directory: sourceCode/shopping-list-app
        run: npm run build

      - name: Copy Capacitor Assets
        working-directory: sourceCode/shopping-list-app
        run: npx cap copy

      - name: Sync Capacitor for Android
        working-directory: sourceCode/shopping-list-app
        run: npx cap sync android

      - name: Set gradlew permissions
        working-directory: sourceCode/shopping-list-app/android
        run: chmod +x gradlew

      - name: Build Android App (Debug)
        working-directory: sourceCode/shopping-list-app/android
        run: ./gradlew assembleDebug

      # Create a new release (adjust the tag and release name as needed)
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      # Upload the APK as a release asset
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sourceCode/shopping-list-app/android/app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive

